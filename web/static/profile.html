<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Sachi AI Analytics Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/js/all.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/font/lucide.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">Sachi</a>
            <div class="nav-menu">
                <a href="product.html" class="nav-link">Product</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <button class="btn btn-sm btn-outline" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="container profile-main">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="flex items-center space-y-0" style="gap: 1rem;">
                    <div class="profile-avatar" id="avatar">
                        <!-- User initials will be displayed here -->
                    </div>
                    <div class="profile-info">
                        <h1 id="user-name">Loading...</h1>
                        <p id="user-email">Loading...</p>
                        <p id="user-company" class="text-sm text-muted-foreground">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Profile Content Grid -->
            <div class="profile-content">
                <!-- Edit Profile Section -->
                <div class="profile-section">
                    <h2>Profile Information</h2>
                    <div id="profile-display">
                        <div class="space-y-4">
                            <div>
                                <div class="label">Name</div>
                                <div id="display-name" class="text-base">Loading...</div>
                            </div>
                            <div>
                                <div class="label">Email</div>
                                <div id="display-email" class="text-base">Loading...</div>
                            </div>
                            <div>
                                <div class="label">Company</div>
                                <div id="display-company" class="text-base">Loading...</div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button class="btn" id="edit-profile-btn">
                                Edit Profile
                            </button>
                        </div>
                    </div>

                    <!-- Edit Profile Form (Hidden by default) -->
                    <div id="edit-profile-form" style="display: none;">
                        <form id="profile-form" class="form space-y-4">
                            <div class="form-group">
                                <label for="edit-name" class="label">Full Name</label>
                                <input type="text" id="edit-name" name="name" class="input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="edit-email" class="label">Email</label>
                                <input type="email" id="edit-email" name="email" class="input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="edit-company" class="label">Company</label>
                                <input type="text" id="edit-company" name="company" class="input">
                            </div>
                            
                            <div class="flex" style="gap: 0.5rem;">
                                <button type="submit" class="btn">
                                    Save Changes
                                </button>
                                <button type="button" class="btn btn-outline" id="cancel-edit-btn">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Change Password Section -->
                <div class="profile-section">
                    <h2>Security</h2>
                    <div id="password-display">
                        <p class="text-muted-foreground mb-4">Update your password to keep your account secure.</p>
                        <button class="btn" id="change-password-btn">
                            Change Password
                        </button>
                    </div>

                    <!-- Change Password Form (Hidden by default) -->
                    <div id="change-password-form" style="display: none;">
                        <form id="password-form" class="form space-y-4">
                            <div class="form-group">
                                <label for="current-password" class="label">Current Password</label>
                                <input type="password" id="current-password" name="currentPassword" class="input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="new-password" class="label">New Password</label>
                                <input type="password" id="new-password" name="newPassword" class="input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password" class="label">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirmPassword" class="input" required>
                            </div>
                            
                            <div class="flex" style="gap: 0.5rem;">
                                <button type="submit" class="btn">
                                    Change Password
                                </button>
                                <button type="button" class="btn btn-outline" id="cancel-password-btn">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js?v=1"></script>
    <script src="js/auth.js?v=1"></script>
    <script src="js/profile.js?v=1"></script>
</body>
</html>
