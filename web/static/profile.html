<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Sachi AI Analytics Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" class="logo">Sachi</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li><a href="product.html" class="nav-link">Product</a></li>
                    <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="profile.html" class="nav-link active">Profile</a></li>
                    <li><a href="#" class="btn btn-primary" id="logout-btn">Logout</a></li>
                </ul>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <section class="hero" style="padding: 2rem 0;">
        <div class="container">
            <div class="hero-content" style="justify-content: center;">
                <div style="max-width: 600px; width: 100%;">
                    <!-- Profile Header -->
                    <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow-lg); margin-bottom: 2rem;">
                        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                            <div style="width: 80px; height: 80px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: 600;" id="avatar">
                                <!-- User initials will be displayed here -->
                            </div>
                            <div>
                                <h1 id="user-name" style="margin: 0; font-size: 1.5rem; color: var(--text-primary);">Loading...</h1>
                                <p id="user-email" style="margin: 0; color: var(--text-secondary);">Loading...</p>
                                <p id="user-company" style="margin: 0; color: var(--text-light); font-size: 0.875rem;">Loading...</p>
                            </div>
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button class="btn btn-primary" id="edit-profile-btn">
                                <i class="fas fa-edit"></i> Edit Profile
                            </button>
                            <button class="btn" style="background: var(--background-secondary); color: var(--text-primary);" id="change-password-btn">
                                <i class="fas fa-key"></i> Change Password
                            </button>
                        </div>
                    </div>

                    <!-- Edit Profile Form (Hidden by default) -->
                    <div id="edit-profile-form" style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow-lg); margin-bottom: 2rem; display: none;">
                        <h2 style="margin-bottom: 1.5rem;">Edit Profile</h2>
                        <form id="profile-form" style="display: flex; flex-direction: column; gap: 1rem;">
                            <div>
                                <label for="edit-name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Full Name</label>
                                <input type="text" id="edit-name" name="name" required 
                                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                            </div>
                            
                            <div>
                                <label for="edit-email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                                <input type="email" id="edit-email" name="email" required 
                                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                            </div>
                            
                            <div>
                                <label for="edit-company" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Company</label>
                                <input type="text" id="edit-company" name="company" 
                                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                            </div>
                            
                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                <button type="submit" class="btn btn-primary" style="flex: 1;">
                                    Save Changes
                                </button>
                                <button type="button" class="btn" style="background: var(--background-secondary); color: var(--text-primary); flex: 1;" id="cancel-edit-btn">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Change Password Form (Hidden by default) -->
                    <div id="change-password-form" style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow-lg); display: none;">
                        <h2 style="margin-bottom: 1.5rem;">Change Password</h2>
                        <form id="password-form" style="display: flex; flex-direction: column; gap: 1rem;">
                            <div>
                                <label for="current-password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Current Password</label>
                                <input type="password" id="current-password" name="currentPassword" required 
                                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                            </div>
                            
                            <div>
                                <label for="new-password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">New Password</label>
                                <input type="password" id="new-password" name="newPassword" required 
                                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                            </div>
                            
                            <div>
                                <label for="confirm-password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirmPassword" required 
                                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                            </div>
                            
                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                <button type="submit" class="btn btn-primary" style="flex: 1;">
                                    Change Password
                                </button>
                                <button type="button" class="btn" style="background: var(--background-secondary); color: var(--text-primary); flex: 1;" id="cancel-password-btn">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js?v=1"></script>
    <script src="js/auth.js?v=1"></script>
    <script src="js/profile.js?v=1"></script>
</body>
</html>
