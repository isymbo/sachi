<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sachi AI Analytics Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/js/all.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/font/lucide.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">Sachi</a>
            <div class="nav-menu">
                <a href="product.html" class="nav-link">Product</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="auth-container">
        <div class="card auth-card">
            <header class="auth-header">
                <h2 class="auth-title">Create your account</h2>
                <p class="auth-description">Get started with Sachi AI Analytics Platform</p>
            </header>
            <section>
                <form id="register-form" class="form auth-form" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="form-group">
                        <label for="name" class="label">Full Name</label>
                        <input type="text" id="name" name="name" class="input" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company" class="label">Company <span class="text-muted-foreground">(optional)</span></label>
                        <input type="text" id="company" name="company" class="input" placeholder="Enter your company name">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" name="password" class="input" placeholder="Create a password" required>
                    </div>
                    
                    <button type="submit" class="btn w-full">
                        <i data-lucide="user-plus"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </section>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if user is already logged in and redirect to profile
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/me', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    // User is already logged in, redirect to profile
                    window.location.href = '/profile';
                }
            } catch (error) {
                // User not logged in, stay on register page
            }
        });
    </script>
</body>
</html>
</body>
</html>
