<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sachi AI Analytics Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" class="logo">Sachi</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li><a href="product.html" class="nav-link">Product</a></li>
                    <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>
                    <li><a href="register.html" class="btn btn-primary">Get Started</a></li>
                </ul>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="hero">
        <div class="container">
            <div class="hero-content" style="justify-content: center;">
                <div style="max-width: 400px; width: 100%; background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow-lg);">
                    <h1 class="hero-title" style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">
                        Get Started
                    </h1>
                    
                    <form id="register-form" style="display: flex; flex-direction: column; gap: 1rem;">
                        <div>
                            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Full Name</label>
                            <input type="text" id="name" name="name" required 
                                   style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                        </div>
                        
                        <div>
                            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                            <input type="email" id="email" name="email" required 
                                   style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                        </div>
                        
                        <div>
                            <label for="company" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Company</label>
                            <input type="text" id="company" name="company" 
                                   style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                        </div>
                        
                        <div>
                            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                            <input type="password" id="password" name="password" required 
                                   style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;">
                        </div>
                        
                        <button type="submit" class="btn btn-primary auth-submit" style="width: 100%; justify-content: center; margin-top: 1rem;">
                            Create Account
                        </button>
                    </form>
                    
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <p>Already have an account? <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if user is already logged in and redirect to profile
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/me', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    // User is already logged in, redirect to profile
                    window.location.href = '/profile';
                }
            } catch (error) {
                // User not logged in, stay on register page
            }
        });
    </script>
</body>
</html>
