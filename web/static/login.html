<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sachi AI Analytics Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/js/all.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/font/lucide.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">Sachi</a>
            <div class="nav-menu">
                <a href="product.html" class="nav-link">Product</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="register.html" class="btn btn-sm">Get Started</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="card auth-card">
            <header class="auth-header">
                <h2 class="auth-title">Login</h2>
                <p class="auth-description">Enter your email below to login to your account</p>
            </header>
            <section>
                <form id="login-form" class="form auth-form" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="form-group">
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" name="email" class="input" placeholder="m@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem;">
                            <label for="password" class="label" style="margin-bottom: 0;">Password</label>
                            <a href="#" style="font-size: 0.875rem; color: oklch(var(--muted-foreground)); text-decoration: none;">
                                Forgot your password?
                            </a>
                        </div>
                        <input type="password" id="password" name="password" class="input" required>
                    </div>
                    
                    <button type="submit" class="btn w-full">
                        <i data-lucide="log-in"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </section>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if user is already logged in and redirect to profile
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/me', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    // User is already logged in, redirect to profile
                    window.location.href = '/profile';
                }
            } catch (error) {
                // User not logged in, stay on login page
            }
        });
    </script>
</body>
</html>
